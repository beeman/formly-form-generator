<div *ngIf="field?.key" fxFlex fxLayout="row" fxLayoutAlign="space-between center" class="pad-b-s">
  <div fxLayout="column">
    <app-view-field-data [field]="field"></app-view-field-data>
  </div>
  <div fxLayout="column">
    <div fxLayout="row">
      <button mat-mini-fab (click)="openEdit()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab (click)="remove(field)">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
  </div>
</div>
