<div fxFlex fxLayout="row" fxLayoutAlign="space-between center" class="pad-b-s">
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px">
      <div fxLayout="column">
        <span>Key: {{field?.key}}</span>
      </div>
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center">
          <span> Label: {{field?.templateOptions?.label}}, </span>
          <span> Type: {{field?.type}}, </span>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="column">
    <div fxLayout="row">
      <button mat-mini-fab (click)="openEdit()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab (click)="remove(field)">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
  </div>
</div>
