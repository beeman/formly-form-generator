<div *ngIf="isOpened; else editPanel">
  <mat-tab-group>
    <mat-tab label="Input">
      <app-edit-input (saveField)="add($event)"></app-edit-input>
    </mat-tab>
  </mat-tab-group>

  <button mat-mini-fab (click)="isOpened = false">
    <mat-icon>close</mat-icon>
  </button>
</div>

<ng-template #editPanel>
  <div fxLayout="row" class="pad-s">
    <button mat-mini-fab (click)="isOpened = true">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</ng-template>
